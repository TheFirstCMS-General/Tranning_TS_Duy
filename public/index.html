<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Điểm Danh Sinh Viên</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1>Quản Lý Điểm Danh Sinh Viên</h1>
</header>

<main>
    <section class="class-info">
        <label for="class-name">Tên lớp:</label>
        <input type="text" id="class-name" placeholder="Nhập tên lớp...">
        <button id="create-session">Tạo Phiên Điểm Danh</button>
    </section>

    <section class="import-student">
        <label for="import-file">Import Danh Sách Sinh Viên:</label>
        <input type="file" id="import-file" accept=".json">
    </section>

    <section id="attendance-section" class="attendance-section hidden">
        <h2>Phiên điểm danh</h2>
        <p><strong>Tên lớp:</strong> <span id="session-class-name"></span></p>
        <p><strong>Ngày giờ:</strong> <span id="session-date"></span></p>

        <!-- Cards hiển thị thống kê -->
        <div class="statistics">
            <div class="stat-card">
                <p>Đến: <span id="count-present">0</span></p>
            </div>
            <div class="stat-card">
                <p>Đi muộn: <span id="count-late">0</span></p>
            </div>
            <div class="stat-card">
                <p>Nghỉ có phép: <span id="count-excused">0</span></p>
            </div>
            <div class="stat-card">
                <p>Nghỉ không phép: <span id="count-unexcused">0</span></p>
            </div>
        </div>

        <table id="student-table">
            <thead>
            <tr>
                <th>Tên Sinh Viên</th>
                <th>Ngày tháng năm sinh</th>
                <th>Giới tính</th>
                <th>Địa chỉ</th>
                <th>Số điện thoại</th>
                <th>Trạng Thái</th>
                <th>Ghi Chú</th>
            </tr>
            </thead>
            <tbody>
            <!-- Sinh viên sẽ được thêm vào đây -->
            </tbody>
        </table>

        <button id="export-report">Xuất Báo Cáo</button>
    </section>
</main>

<script src="/js/main.js"></script>
</body>
</html>
